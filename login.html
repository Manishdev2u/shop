<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - ManishDevTips</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth-page.css">
</head>

<body class="auth-page-body-v3">

    <div class="auth-wrapper-v3">
        <!-- Left Panel: Welcome Message -->
        <div class="auth-promo-panel-v3">
            <div class="promo-content-v3">
                <a href="index.html" class="logo">MNHDevTip</a>
                <h1>Welcome Back .!</h1>
                <a href="index.html" class="promo-skip-link">
                    <span>Skip the lag ?</span>
                    <span class="dashed-line"></span>
                </a>
            </div>
        </div>

        <!-- Right Panel: The Form -->
        <div class="auth-form-panel-v3">
            <div class="auth-glass-card-v3">
                <div class="auth-header-v3">
                    <h2 id="form-title">Login</h2>
                    <p id="form-subtitle">Glad you're back!</p>
                </div>
                
                <!-- Main Login/Signup Form Container -->
                <div id="main-auth-container">
                    <form id="auth-form" novalidate>
                        <div class="input-group" id="name-group" style="display: none;">
                            <input type="text" id="name" name="name" placeholder="Username" required>
                        </div>
                        <div class="input-group">
                            <input type="email" id="email" name="email" placeholder="Email Address" required>
                        </div>
                        <div class="input-group password-input-wrapper">
                            <input type="password" id="password" name="password" placeholder="Password" required>
                            <button type="button" id="toggle-password" class="password-toggle-btn" aria-label="Toggle password visibility">
                                <svg class="eye-icon" viewBox="0 0 20 20" fill="currentColor"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" /></svg>
                            </button>
                        </div>
                         <div class="input-group" id="confirm-password-group" style="display: none;">
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                        </div>

                        <div class="form-options">
                            <div class="remember-me">
                                <input type="checkbox" id="remember-me">
                                <label for="remember-me">Remember me</label>
                            </div>
                            <a href="#" id="forgot-password" class="forgot-password-link">Forgot password?</a>
                        </div>
                        
                        <p id="error-message" class="error-message" style="display: none;"></p>
                        <button type="submit" id="submit-btn" class="btn-primary-gradient">Login</button>
                    </form>

                    <div class="separator-v3">Or</div>
                    
                    <div class="social-logins">
                        <a href="#" id="google-btn" class="social-icon" aria-label="Login with Google">
                            <svg viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></svg>
                        </a>
                    </div>
                </div> <!-- End of main-auth-container -->

                <!-- New Reset Password Form (hidden by default) -->
                <div id="reset-password-container" style="display: none;">
                    <form id="reset-form" novalidate>
                        <div class="input-group">
                            <input type="email" id="reset-email" name="reset-email" placeholder="Enter your email address" required>
                        </div>
                        <p id="reset-success-message" class="success-message" style="display: none;"></p>
                        <button type="submit" class="btn-primary-gradient">Send Reset Link</button>
                    </form>
                    <p class="toggle-link">
                        <a href="#" id="back-to-login-link">‚Üê Back to Login</a>
                    </p>
                </div>
                
                <div class="auth-card-footer">
                    <p class="toggle-link">
                        <span id="toggle-text">Don't have an account?</span> 
                        <a href="#" id="toggle-auth-mode">Signup</a>
                    </p>
                    <div class="footer-links">
                        <a href="#">Terms & Conditions</a>
                        <a href="#">Support</a>
                        <a href="#">Customer Care</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
