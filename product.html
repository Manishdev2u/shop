<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - Flow Digital</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="product-page.css">
</head>
<body>

    <header class="header">
        <div class="container header-container">
            <a href="index.html" class="logo">Flow</a>
            <div class="header-right">
                <a href="index.html#products" class="btn btn-secondary">← Back to Store</a>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme"></button>
            </div>
        </div>
    </header>

    <main>
        <div class="container" id="product-detail-container">
            <!-- Skeleton Loader for an excellent loading experience -->
            <div class="product-detail-layout skeleton">
                <div class="product-main-content">
                    <div class="skeleton-image main"></div>
                </div>
                <div class="product-sidebar">
                    <div class="product-buy-box">
                        <div class="skeleton-line title"></div>
                        <div class="skeleton-line price"></div>
                        <div class="skeleton-line text"></div>
                        <div class="skeleton-button"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="footer"><div class="container footer-bottom"><p>© 2024 Flow Digital. All Rights Reserved.</p></div></footer>

    <script src="data.js"></script>
    <script src="product-page.js"></script>
</body>
</html>
