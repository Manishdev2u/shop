    <title>Products - Flow Digital</title>
    <meta name="description" content="Browse our curated collection of high-quality digital assets.">
    
    <!-- Firebase Libraries (optional for this page, but good for consistency) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <!-- Fonts and Stylesheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<body>

    <!-- ========================================================== -->
    <!--  1. PERFECTED HEADER (Identical to index.html)             -->
    <!-- ========================================================== -->
    <header class="header">
        <div class="container header-container">
            <a href="/" class="logo">Flow</a>
            <nav class="main-nav">
                <a href="/">Home</a>
                <a href="/products">Products</a>
                <a href="#about">About</a>
                <a href="admin/product-creator.html">Admin</a>
            </nav>
            <div class="header-right">
                <button id="theme-toggle" class="header-icon-btn" aria-label="Toggle theme">
    <!-- The icon will be injected here by JavaScript -->
</button>
                <div id="auth-buttons" class="auth-buttons">
                    <a href="/login" class="btn btn-secondary">Login</a>
                    <a href="/login?mode=signup" class="btn btn-primary">Sign Up</a>
                </div>
                <a href="/account" id="account-link" class="btn btn-primary" style="display: none;">My Account</a>
                <button id="mobile-menu-btn" class="mobile-menu-btn" aria-label="Open menu"></button>
            </div>
        </div>
    </header>

    <!-- ========================================================== -->
    <!--  2. MOBILE SIDE NAVIGATION (Identical to index.html)     -->
    <!-- ========================================================== -->
    <div id="mobile-nav" class="mobile-nav-overlay">
        <button id="mobile-close-btn" class="mobile-close-btn">×</button>
        <nav class="mobile-nav-links">
            <a href="/#products" style="--stagger: 1;">Products</a>
            <a href="/#about" style="--stagger: 2;">About</a>
            <div id="mobile-auth-links" class="mobile-auth-actions" style="--stagger: 3;">
                <a href="/login" class="btn btn-secondary">Login</a>
                <a href="/login?mode=signup" class="btn btn-primary">Sign Up</a>
            </div>
            <div id="mobile-account-link-wrapper" class="mobile-account-actions" style="display:none; --stagger: 3;">
                 <a href="/account" class="btn btn-primary">My Account</a>
                 <a href="#" id="mobile-logout-btn" class="btn btn-secondary">Logout</a>
            </div>
        </nav>
    </div>

    <main class="products-page-main">
        <div class="container">
            <div class="marketplace-header">
                <h1>Digital Marketplace</h1>
                <p>Browse our curated collection of eBooks, apps, tools, and templates.</p>
            </div>

            <div class="filter-panel">
                <div class="filter-group search-filter">
                    <label for="search-input">Search Products</label>
                    <input type="search" id="search-input" placeholder="Search by name...">
                </div>
                <div class="filter-group">
                    <label for="min-price">Min Price</label>
                    <input type="number" id="min-price" placeholder="₹0">
                </div>
                <div class="filter-group">
                    <label for="max-price">Max Price</label>
                    <input type="number" id="max-price" placeholder="₹9999">
                </div>
                <div class="filter-group">
                    <label for="sort-by">Sort By</label>
                    <select id="sort-by">
                        <option value="default">Default</option>
                        <option value="price-asc">Price: Low to High</option>
                        <option value="price-desc">Price: High to Low</option>
                        <option value="name-asc">Name: A to Z</option>
                    </select>
                </div>
            </div>

            <div class="category-filters">
                <button class="category-btn active" data-category="all">All</button>
                <!-- Categories will be added by JavaScript -->
            </div>

            <div id="product-grid" class="product-grid"></div>
            <p id="no-results-message" class="no-results" style="display: none;">No products match your criteria.</p>
        </div>
    </main>
    
    <footer class="footer">
        <!-- Your standard footer from index.html goes here -->
    </footer>
